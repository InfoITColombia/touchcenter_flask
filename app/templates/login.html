{%extends "base.html"%}
{%block title%}
Login
{%endblock%}
{%block contenido%}


<h1 class="login-title">Login</h1>

<form class="form-login" method="POST" action="{{url_for('home.login')}}">
    
 
   <h3> {{ form.usuario.label }} </h3>
    
   <div class="user">
    {{ form.usuario(size=20, class_="form-control") }}
    </div>
    
    <h3>{{ form.pwd_usuario.label }} </h3>
    
    <div class="pass">
    {{ form.pwd_usuario(size=20, class_="form-control") }}
    </div>

    <div>
    <input class="btn btn-primary" type="submit" value="Login!">
    </div>
</form> 



{%endblock%}
