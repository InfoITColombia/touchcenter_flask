{%extends "base.html"%}
{%block title%}
Login
{%endblock%}
{%block contenido%}


<h1 class="login-title">Login</h1>
<form method="POST" action="{{url_for('home.login')}}">
    
    
    {{ form.usuario.label }} {{ form.usuario(size=20, class_="form-control") }}
    {{ form.pwd_usuario.label }} {{ form.pwd_usuario(size=20, class_="form-control") }}
    <input class="btn btn-primary" type="submit" value="Login!">
</form> 



{%endblock%}
