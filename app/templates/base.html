<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Popper.JS -->

    <!--Estilos personalizados-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style-login.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-footer.css') }}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />    


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    {%block head%}{%endblock%}
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    {% include 'navbar.html' %}




    <div class="contenido">
    {%block contenido%}
    {%endblock%}
</div>




    <!-- Footer -->

    <div class="foot">
    <hr>
    <br>
    <h1>Footer!!!!!</h1>
    <img class="logo-footer" src="../static/img/logo.png" alt="">

    </div>


    <!-- Footer -->



    {%block scripts%}
    {%endblock%}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for message, category in messages %}
    <script>
        Swal.fire({
            icon: "{{ category }}",
            title: "{{ message }}",
            showConfirmButton: true,
            timer: 5000
        });
    </script>
    {% endfor %}
    {% endwith %}


    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>






</body>

</html>
